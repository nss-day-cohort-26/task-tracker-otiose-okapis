<!doctype html> 
<html lang="en">
<head>

  <link rel="stylesheet" href="./styles/main.css">

              <!-- <div class="task-card"></div>
              <div class="task-card"></div>

              <div class="task-card"></div> -->

      <div class="done box target"><h2>Done:</h2><div class="border-line"></div>

      </div>
    </section>
  </div>
  <script src="./bundle.js"></script>

</html>
