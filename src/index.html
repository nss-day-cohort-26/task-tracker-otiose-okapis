<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task Tracker</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/formCreateNew.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
  <style>
    /* override styles here */
    .notie-container {
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div id="page-container">
    <h1 id="heading">Task Tracker</h1>
    <div id="button-container">
    <h3 id="create-task-button">Create New Task</h3>
    </div>
    <div id="modal-form"></div>
    <section class="grid-wrapper">
      <div class="to-do box target " id="to-do"><h2>To Do:</h2><div class="border-line"></div>
    </div>
      <div class="doing box target" id="doing"><h2>Doing:</h2><div class="border-line"></div>
      </div>
      <div class="done box target" id="done"><h2>Done:</h2><div class="border-line"></div>
    </div>
  </section>
</div>
<section class="archive"></section>
  <script src="./bundle.js"></script>
  <script src="https://unpkg.com/notie"></script>
</body>
</html>
