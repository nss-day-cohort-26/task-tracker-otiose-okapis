<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/formCreateNew.css"
</head>
<body>
    <div id="page-container">
    <h1 id="heading">Task Tracker</h1>
    <h3 id="create-task-button">Create New Task</h3>
    <div id="modal-form"></div>
    <section class="grid-wrapper">
      <div class="to-do box"><h2>To Do:</h2><div class="border-line"></div>
        <div class="task-card"></div>
        <div class="task-card"></div>
        <div class="task-card"></div>
    </div>
      <div class="doing box"><h2>Doing:</h2><div class="border-line"></div>
              <div class="task-card"></div>
              <div class="task-card"></div>
              <div class="task-card"></div><div class="task-card"></div>
              <div class="task-card"></div>
              <div class="task-card"></div>
      </div>
      <div class="done box"><h2>Done:</h2><div class="border-line"></div>
      </div>
    </section>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
